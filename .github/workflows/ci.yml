name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: "ğŸ” Code Quality"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: astral-sh/setup-uv@v5
      
      - name: Setup Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync
      
      - name: Check formatting
        run: uv run ruff format --check .
      
      - name: Lint
        run: uv run ruff check .
        continue-on-error: true
      
      - name: Type check
        run: uv run pyright
        continue-on-error: true

  test:
    name: "ğŸ§ª Tests"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: astral-sh/setup-uv@v5
      
      - name: Setup Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      - name: Run tests
        run: uv run pytest -v
        continue-on-error: true

  build:
    name: "ğŸ“¦ Build Check"
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: astral-sh/setup-uv@v5
      
      - name: Build package
        run: uv build
      
      - name: Check metadata
        run: |
          uv run pip install twine
          uv run twine check dist/*